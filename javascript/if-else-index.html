<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>if-else</title>
</head>
<body>
	<script type="text/javascript">
	// var verify = prompt("Do you eat steak y/n ? ");
    var verify = confirm("Do you eat steak y/n ? ");

	var year = prompt("What year were you born?");
	var age = (2019 - year );
	console.log(age);
	// "===" compares type
	if (verify === true) {
        alert("Here is a steak sandwich");
    }
	else {
        alert("here is Tofu stir-fry");
    }

	if (age > 21) {
            alert("Yumm Sake!")
	}
	else {
	    alert ("No Sake for you")
	}
	</script>
</body>
</html>
